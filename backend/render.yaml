# Render deployment configuration
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: prisma-talent-api
    env: python
    region: oregon
    plan: starter
    branch: main
    buildCommand: "pip install poetry && poetry install --no-dev"
    startCommand: "poetry run uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 2"
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: RESEND_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://talent.getprisma.io,https://www.talent.getprisma.io
      - key: FRONTEND_URL
        value: https://talent.getprisma.io
      - key: ADMIN_DASHBOARD_URL
        value: https://talent.getprisma.io/admin
      - key: CLIENT_PORTAL_URL
        value: https://talent.getprisma.io/portal
